{% extends 'accounts/main.html' %}
{% load static %}

<style>
    .form-control:focus {
        
    }
</style>

{% block content %}
<br>
    <div class="row">
        <div class="col-md">
            <div class="card card-body" style="width: 30rem; margin: auto;">
                <form action="" method="post">
                    {% csrf_token %}
                    <!-- {{loginForm.as_p}} -->

                    <table class="table">
                        <tr>
                            <td><input type="text" name="username" placeholder="Username..." class="form-control"></td>
                        </tr>
                        <tr>
                            <td><input type="password" name="password" placeholder="Password..." class="form-control"></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;"><button type="submit" class="btn btn-primary w-25">login</button></td>
                        </tr>
                        <tr>
                            <td colspan="2" >
                                <blockquote class="blockquote text-center" style="margin-bottom: 0;">
                                    <!-- <footer class="blockquote-footer"><cite title="Source Title">efewf</cite></footer> -->
                                    {% for message in messages %}
                                        <cite title="Source Title">{{message}}</cite>
                                    {% endfor %}
                                </blockquote>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">Don't have an account? <a href="{% url 'register' %}" class="btn btn-primary btn-sm">Sign up</a></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
