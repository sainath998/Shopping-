{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
<br>
    <div class="row">
        <div class="col-md">
            <div class="card card-body" style="width: 30rem; margin: auto;">
                <form action="" method="post">
                    {% csrf_token %}
                    <!-- {{registerForm.as_p}} -->

                    <table class="table">
                        <tr>
                            <td><input type="text" name="username" placeholder="Username..." class="form-control"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="email" placeholder="Email..." class="form-control"></td>
                        </tr>
                        <tr>
                            <td><input type="password" name="password1" placeholder="Enter password..." class="form-control"></td>
                        </tr>
                        <tr>
                            <td><input type="password" name="password2" placeholder="Re-enter password..." class="form-control"></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;"><button type="submit" class="btn btn-primary w-25">Register</button></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">Already have an account? <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Sign in</a></td>
                        </tr>
                        <tr>
                            <td>{{registerForm.errors}}</td>
                        </tr>
                    </table>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
