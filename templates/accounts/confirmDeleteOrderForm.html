{% extends "accounts/main.html" %}
{% load static %}


{% block content %}
    <div class="container text-center">
        <h4>Are you sure you want to delete this order?</h4>
        <form action="" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-info btn-md btn-block">Yes</button>
            <a href="{% url 'dashboard' %}" class="btn btn-danger btn-md btn-block">Cancel</a>
        </form>
    </div>
{% endblock %}
