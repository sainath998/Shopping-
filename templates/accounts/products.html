{% extends 'accounts/main.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h2>Products</h2>
            </div>
    
            <div class="card card-body" style="margin-top: .5rem;">
                <table class="table">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>

                    {% for product in products %}
                        <tr>
                            <th>{{product.name}}</th>
                            <th>{{product.category}}</th>
                            <th>{{product.price}}</th>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
