{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
<br>
    <div class="row">
        <div class="col-md">
            <div class="card card-body" style="width: 30rem; margin: auto;">
                <form action="" method="post">
                    {% csrf_token %}
                    <!-- {profileForm.as_p}} -->

                    <table class="table">
                        <tr>
                            <td>Username</td>
                            <td>{{profileForm.name}}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>{{profileForm.email}}</td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;"><button type="submit" class="btn btn-primary w-25">Confirm</button></td>
                        </tr>
                        <tr>
                            <td>{{profileForm.errors}}</td>
                        </tr>
                    </table>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
